<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oops! 404 - HeroStyle</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --instagram: #e1306c;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--light);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        h1 {
            font-size: 6rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 0 rgba(0, 0, 0, 0.1);
            animation: pulse 2s infinite;
        }
        h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
        }
        p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        .btn {
            display: inline-block;
            background: var(--light);
            color: var(--primary);
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            margin: 0 0.5rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }
        .btn-instagram {
            background: var(--instagram);
            color: white;
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .bg-bubbles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: rise 10s infinite ease-in;
        }
        @keyframes rise {
            0% {
                bottom: -100px;
                transform: translateX(0);
            }
            50% {
                transform: translateX(100px);
            }
            100% {
                bottom: 100vh;
                transform: translateX(-200px);
            }
        }
    </style>
</head>
<body>
    <div class="bg-bubbles">
        <!-- Animated background bubbles -->
        <div class="bubble" style="left: 10%; width: 40px; height: 40px; animation-delay: 0s;"></div>
        <div class="bubble" style="left: 20%; width: 20px; height: 20px; animation-delay: 2s;"></div>
        <div class="bubble" style="left: 35%; width: 30px; height: 30px; animation-delay: 4s;"></div>
        <div class="bubble" style="left: 50%; width: 60px; height: 60px; animation-delay: 1s;"></div>
        <div class="bubble" style="left: 65%; width: 25px; height: 25px; animation-delay: 5s;"></div>
        <div class="bubble" style="left: 80%; width: 50px; height: 50px; animation-delay: 3s;"></div>
    </div>

    <div class="container">
        <h1 class="floating">404</h1>
        <h2>Oops! Page Not Found</h2>
        <p>The page you're looking for might have been moved, deleted, or never existed.</p>
        <div>
            <a href="/" class="btn">Go to Homepage</a>
            <a href="https://instagram.com/hero_klash_" target="_blank" class="btn btn-instagram">Follow @hero_klash</a>
        </div>
    </div>
</body>
</html>
