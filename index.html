<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Shimshali</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Noto+Sans+Arabic:wght@400;500&family=Noto+Sans:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/themes.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .construction-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            font-family: 'Noto Sans', sans-serif;
        }
        
        .construction-content {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            position: relative;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }
        
        .construction-content h2 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .construction-content p {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Under Construction Overlay -->
    <div class="construction-overlay" id="constructionOverlay">
        <div class="construction-content">
            <button class="close-btn" id="closeOverlay">√ó</button>
            <h2>Under Construction</h2>
            <p>We're currently working on something amazing! Our website will be launching soon.</p>
            <p><small>Click the X to view the current site</small></p>
        </div>
    </div>

    <!-- Rest of your existing HTML content -->
    <button class="theme-toggle" aria-label="Toggle theme">
        <span class="sun">‚òÄÔ∏è</span>
        <span class="moon">üåô</span>
    </button>

    <div class="content-card">
        <!-- Your existing content here -->
    </div>

    <script>
        // Close overlay functionality
        document.getElementById('closeOverlay').addEventListener('click', function() {
            document.getElementById('constructionOverlay').classList.add('hidden');
            
            // Optional: Store in localStorage so it doesn't reappear on refresh
            localStorage.setItem('overlayClosed', 'true');
        });
        
        // Optional: Check localStorage on page load
        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('overlayClosed') === 'true') {
                document.getElementById('constructionOverlay').classList.add('hidden');
            }
        });
    </script>

    <!-- Your existing scripts -->
    <script src="js/theme-switcher.js"></script>
    <script src="js/language-switcher.js"></script>
    <script src="js/slider.js"></script>
</body>
</html>
